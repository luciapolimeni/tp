    <div class="contenido">

        <div class="encabezado">

                <h1><b>Quiero recibir información</b></h1>
            </div>
        </div>

        <div class="encabezado_info" >
            <div class="titulo_info_1" >
                <h2><b>Suscribite a Amorfar para recibir semanalmente las mejores reseñas.</b></h2>
                <br>
            </div>
        </div>

        <div class="encabezado_info" >
            <div class="titulo_info_2">
                <h3><i>Completá con tus datos</i></h3>
                <br>
            </div>
        </div>

        <div class="contenedor_form">
            <div class="card_1">
                <div class="formulario">
                    <form action="Link" method="POST" target="_blank" name="form">
                        <label for="nombre"><b>Nombre:</b> </label>
                        <input type="text" id="nombre" name="nombre" id="nombre" required><br><br>
                        
                        <label for="apellido"><b>Apellido:</b></label>
                        <input type="text" id="apellido" name="apellido" id="apellido" required><br><br>
                        
                        <p>
                            <label for="mail">
                                <span><b>Email:</b> </span>
                                <input type="text" class="mail" id="mail" name="mail">
                                <span class="error" aria-live="polite"></span>
                            </label>
                        </p>
        
                        <label for="celular"><b>Celular: 11 -</b> </label>
                        <input type="tel" id="celular" name="celular" id="celular"><br><br>
                        
                        <label for="birthday"><b>Fecha de nacimiento:</b></label>
                        <input type="date" id="nacimiento" name="nacimiento"><br><br>
                        
                        <label for="identifico"><b>Me identifico como:</b></label>
                        <select name="Opciones" id="identifico">
                            <option value="Mujer">Mujer</option>
                            <option value="Hombre">Hombre</option>
                            <option value="Otro">Otro</option>
                        </select><br><br>
                        
                        <label for="interes"><b>Me interesa Amorfar porque:</b></label><br>
                        <input type="radio" id="CABA" name="interesa" value="caba">
                        <label for="CABA">Vivo en CABA</label><br>
                        <input type="radio" id="Provincia" name="interesa" value="provincia">
                        <label for="Provincia">Vivo en provincia de Buenos Aires</label><br>
                        <input type="radio" id="Voy a ir" name="interesa" value="Voy a ir">
                        <label for="Voy a ir">Voy a ir a Buenos Aires</label><br><br>
                                            
                   
                        <button type="submit">Enviar</button>
                    </form>
